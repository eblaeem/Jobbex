<div class="section-full p-t120 p-b90 site-bg-white">
  <div class="container">
    <div class="twm-error-wrap">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="twm-error-image">
            <img src="../assets/images/error-404.png" alt="خطای 404">
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="twm-error-content">
            <h2 class="twm-error-title">404</h2>
            <h4 class="twm-error-title2 site-text-primary">
              صفحه مورد نظر یافت نشد.
            </h4>
            <a [routerLink]="['/']" class="site-button m-1">
              صفحه اصلی
            </a>
            <a [routerLink]="['/login']" class="site-button m-1 border-bottom">
              ورود
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
