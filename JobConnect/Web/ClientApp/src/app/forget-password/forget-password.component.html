<div class="section-full site-bg-white">
  <div class="container-fluid">
    <div class="row">

      <div class="col-xl-3 col-lg-6 col-md-7">
        <div class="twm-log-reg-form-wrap">
          <div class="twm-log-reg-logo-head">
            <a href="index.html">
              <img src="../assets/images/logo-dark.png" alt="" class="logo">
            </a>
          </div>
          <div class="twm-log-reg-inner">
            <div class="twm-log-reg-head">
              <div class="twm-log-reg-logo">
                <h3 class="twm-error-title">ارسال لینک فراموشی رمزعبور</h3>
              </div>
            </div>
            <div class="twm-tabs-style-2">
              <form [formGroup]="userData" >
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mb-3 ls-inputicon-box">
                      <input pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" name="email" formControlName="email" placeholder="ایمیل" class="form-control">
                      <i class="fs-input-icon fa fa-asterisk "></i>
                    </div>
                  </div>
                  <div class="row col-lg-12">
                    <div class="col-md-6 ls-inputicon-box">
                      <input name="captcha" formControlName="captcha" placeholder="کد امنیتی" class="form-control">
                      <i class="fs-input-icon fa fa-asterisk "></i>
                    </div>
                    <div class="col-md-6">
                      <img alt="captcha" [src]="imgCaptcha" style="margin-bottom: 4px;">
                      <a class="btn-sm" (click)="getCaptcha()">
                        <img class="reload-icon" src="../assets/img/reload-icon.svg" />
                      </a>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <button type="submit" class="login-button" (click)="linkSend()">
                        <i class=""></i>
                        ارسال
                      </button>
                    </div>
                  </div>
                </div>
                <hr />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-6 col-md-5 twm-log-reg-media-wrap"
           style="min-height: 100vh; background-image: url('/assets/images/background/2.jpg'); box-shadow: 0px 0px 10px rgba(56, 152, 226, 0.3); background-size: cover; background-position: bottom; ">
        <div class="twm-log-reg-media" >
        </div>
      </div>
    </div>
  </div>
</div>
